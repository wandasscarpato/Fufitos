                <div>
                    <label for="">Seleccione la cantidad estimada de invitados</label> <br>
                    <select name="cantidad" id="cantidadInvitados">
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>

                    </select>
                </div>
                <div>
                    <label for="">¿Que servicio desea contratar?</label> <br>
                    <div class="seccion-dulce">
                    <input type="radio" id="servicio" name="servicio" value="dulce" checked>
                    <label for="dulce">Mesa dulce</label>
                    </div>
                    <div class="seccion-salado">
                    <input type="radio" id="servicio1" name="servicio" value="salado">
                    <label for="salado">Platos salado</label>
                    </div>
                    <div class="seccion-completo">
                    <input type="radio" id="servicio2" name="servicio" value="completo">
                    <label for="completo">Servicio completo</label>
                    </div>
                </div>

                </div>
                 -->
                 <div>
                    <label for="">Seleccione el nivel del servicio esperado</label> <br>
                    <input type="radio" id="nivel" name="nivel" value="basico" checked>
                    <label for="basico">Basic</label>
                    <br>
                    <input type="radio" id="nivel1" name="nivel" value="medio">
                    <label for="medio">Medio</label>
                    <br>
                    <input type="radio" id="nivel2" name="nivel" value="premium">
                    <label for="premium">Premium</label>
                </div>
                <div>
                    <button type="button" class="enviarDatos" onclick="enviarDatos()">Enviar datos</button>
                </div>
            </div>
        </form>
