        </nav>
    </header>
    <h1 class="titulo">Arma tu catering</h1>
    <div class="container">
        <!--Formulario-->
        <form>
            <div class="formulario">
                <div>
                    <label for="">Seleccione la cantidad estimada de invitados</label> <br>
                    <select name="cantidad" id="cantidadInvitados">
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                    </select>
                </div>
                <div>
                    <label for="">¿Que servicio desea contratar?</label> <br>
                    <input type="radio" id="servicio" name="servicio" value="dulce" checked>
                    <label for="dulce">Mesa dulce</label>
                    <input type="button" onclick="verDulce()" value="ver">
                    <br>
                    <input type="radio" id="servicio1" name="servicio" value="salado">
                    <label for="salado">Platos salado</label>
                    <input type="button" onclick="verSalado()" value="ver">
                    <br>
                    <input type="radio" id="servicio2" name="servicio" value="completo">
                    <label for="completo">Servicio completo</label>
                    <input type="button" onclick="verCompleto()" value="ver">

                </div>
                <!-- <label for="">¿Que servicio desea contratar?</label> <br>
                <div class="gridOpciones">
                    <div> <img src="./img/dulce.png" alt=""> </div>
                    <div> <img src="./img/salado.png" alt=""> </div>
                    <div> <img src="./img/mixto.png" alt=""> </div>
                </div>
                 -->
                 <div>
                    <label for="">Seleccione el nivel del servicio esperado</label> <br>
                    <input type="radio" id="nivel" name="nivel" value="basico" checked>
                    <label for="basico">Basic</label>
                    <br>
                    <input type="radio" id="nivel1" name="nivel" value="medio">
                    <label for="medio">Medio</label>
                    <br>
                    <input type="radio" id="nivel2" name="nivel" value="premium">
                    <label for="premium">Premium</label>
                </div>
                <div>
                    <button type="button" class="enviarDatos" onclick="enviarDatos()">Enviar datos</button>
                </div>
            </div>
        </form>
    </div>
    <!--Datos ingresados-->
    <div>
        <div class="datos" id="bloque2">
            <h1 id="titulo">

            </h1>

            <div id="datos-cantidad">

            </div>
            <div id="datos-servicio">

            </div>
            <div id="datos-nivel">

            </div>
        </div>

        <div id="bloquePresupuesto">
            <!--Presupuesto-->
            <h1 id="presupuesto-titulo" class="presupuesto-titulo">
            </h1>
            <div class="presupuesto">
                <div>
                    <h3 id="descripcion-tabla"></h3>
                </div>
                <div>
                    <h3 id="precio-invitado-tabla"></h3>
                </div>
                <div>
                    <h3 id="precio-final-tabla"></h3>
                </div>
                <div id="presupuesto-descripcion1">

                </div>
                <div id="presupuesto-precio">

                </div>
                <div id="presupuesto-precio2">

                </div>
                <div id="presupuesto-descripcion2">

                </div>
                <div id="presupuesto-servicio">

                </div>
                <div id="presupuesto-servicio2">

                </div>
                <div id="presupuesto-descripcion3">

                </div>
                <div id="presupuesto-nivel">

                </div>
                <div id="presupuesto-nivel2">

                </div>
            </div>
            <div id="final-final">

            </div>
        </div>
    </div>
    <div id="bloque3">
        <div id="titulo-cuotas" class="titulo">
            ¡Conoce nuestros planes de cuotas!
        </div>
        <div id="cuotas">
            <select name="cuotas" id="cantidadCuotas">
                <option value="5">
                    2 cuotas con recargo del 5%
                </option>
                <option value="15">
                    3 cuotas con recargo del 15%
                </option>
                <option value="20">
                    6 cuotas con recargo del 20%
                </option>
            </select>
            <button class="calcularCuotas" onclick="calcularRecargo()">Calcular cuotas</button>
        </div>
        <div id="precioInteres">

        </div>
        <div id="precioCuota">

        </div>
        <div id="terminarReserva">
            <button onclick="terminarCompra()">Contratar servicio</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
